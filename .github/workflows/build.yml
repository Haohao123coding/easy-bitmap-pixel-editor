name: Build on Release

on:
  release:
    types: [published, edited]
  workflow_dispatch:

jobs:
  build-multi-platform:
    name: Build for ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            asset_name: ebpe-linux
            compile_command: g++ ebpe.cpp -o ebpe -O2 -std=c++14 -static
            output_path: ./ebpe
            file_type: application/octet-stream
          
          - os: windows-latest
            asset_name: ebpe-windows.exe
            compile_command: g++ ebpe.cpp -o ebpe.exe -O2 -std=c++14 -static
            output_path: ./ebpe.exe
            file_type: application/x-msdownload

    steps:
      # 1ï¸âƒ£ è·å–ä»£ç 
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.release.tag_name || github.ref }}

      # 2ï¸âƒ£ è®¾ç½®ç¼–è¯‘ç¯å¢ƒ
      - name: Setup build environment
        run: |
          echo "Building for $RUNNER_OS..."
          if [ "$RUNNER_OS" = "Linux" ]; then
            sudo rm -rf /var/lib/apt/lists/*
            sudo apt update || echo "âš ï¸ apt update failed, ignoring"
            # å®‰è£…å¿…è¦åŒ…ï¼Œå¿½ç•¥ libstdc++-static æŠ¥é”™
            sudo apt install -y g++ build-essential libc6-dev libstdc++-12-dev || echo "âš ï¸ Some packages failed, ignoring"
          elif [ "$RUNNER_OS" = "Windows" ]; then
            choco install mingw -y
            echo "C:\ProgramData\chocolatey\lib\mingw\tools\install\mingw64\bin" >> $GITHUB_PATH
          fi

      # 3ï¸âƒ£ æ˜¾ç¤ºç¼–è¯‘å™¨ä¿¡æ¯
      - name: Show compiler version
        run: |
          g++ --version || echo "g++ not available"
          which g++ || echo "g++ not found in PATH"

      # 4ï¸âƒ£ ç¼–è¯‘é¡¹ç›®
      - name: Compile project
        run: ${{ matrix.compile_command }}
        shell: bash

      # 5ï¸âƒ£ éªŒè¯ç”Ÿæˆçš„æ–‡ä»¶
      - name: Verify binary
        run: |
          if [ -f "${{ matrix.output_path }}" ]; then
            echo "âœ… Build successful!"
            ls -la "${{ matrix.output_path }}"
            if [ "$RUNNER_OS" = "Linux" ]; then
              file "${{ matrix.output_path }}"
            fi
          else
            echo "âŒ Build failed - output file not found"
            ls -la ./ 
            exit 1
          fi

      # 6ï¸âƒ£ ä¸Šä¼  Release èµ„äº§
      - name: Upload to Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            ${{ matrix.output_path }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # 7ï¸âƒ£ å®Œæˆä¿¡æ¯
      - name: Completion message
        run: |
          echo "ğŸ‰ Build completed for $RUNNER_OS"
          echo "ğŸ“¦ Asset uploaded: ${{ matrix.asset_name }}"
          echo "ğŸ·ï¸ Release: ${{ github.event.release.name }}"
